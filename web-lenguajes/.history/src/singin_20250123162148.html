<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="form">
        <h1></h1>
        <div class="formulario">
            <form action="../index.html" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>
        
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]{1}" required><br><br>
        
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" pattern="C/ .+ nº [0-9]+" required><br><br>
        
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required><br><br>
        
                <label for="cod_postal">Código Postal:</label>
                <input type="text" id="cod_postal" name="cod_postal" list="cod_postal_list" maxlength="5" required>
                <datalist id="cod_postal_list">
                    <option value="28001">
                    <option value="08002">
                    <option value="41003">
                    <option value="50004">
                    <option value="35005">
                </datalist><br><br>
        
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required><br><br>
        
                <label for="f_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="f_nacimiento" name="f_nacimiento" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern=".+@[a-z]+\.es" required><br><br>
        
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" pattern="_[a-z]{7}_[a-z0-9]{5}&[0-9]{2}        " required><br><br>
        
                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo" required><br><br>
        
                <label for="aficiones">Aficiones:</label>
                <input type="text" id="aficiones" name="aficiones" list="aficiones_list" required>
                <datalist id="aficiones_list">
                    <option value="Lectura">
                    <option value="Deportes">
                    <option value="Música">
                    <option value="Viajar">
                </datalist><br><br>
        
                <label for="foto">Subir Foto de Perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required><br><br>
        
                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button>
                <button type="button" onclick="window.location.href='../index.html'">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
