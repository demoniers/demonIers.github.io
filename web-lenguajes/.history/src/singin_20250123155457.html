<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]{1}" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" pattern="C/ .+ nº [0-9]+" required><br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <label for="cod_postal">Código Postal:</label>
        <select id="cod_postal" name="cod_postal" required>
            <option value="28001">28001</option>
            <option value="08002">08002</option>
            <option value="41003">41003</option>
            <option value="50004">50004</option>
            <option value="35005">35005</option>
        </select><br><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required><br><br>

        <label for="f_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="f_nacimiento" name="f_nacimiento" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern=".+@correo\.es" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" pattern=".{7}.*.{5}.*&.*[0-9]{2}" required><br><br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" required><br><br>

        <label for="aficiones">Aficiones:</label><br>
        <input type="checkbox" id="lectura" name="aficiones" value="lectura">
        <label for="lectura">Lectura</label><br>
        <input type="checkbox" id="deportes" name="aficiones" value="deportes">
        <label for="deportes">Deportes</label><br>
        <input type="checkbox" id="musica" name="aficiones" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="viajar" name="aficiones" value="viajar">
        <label for="viajar">Viajar</label><br><br>

        <label for="foto">Subir Foto de Perfil:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

        <button type="reset">Borrar</button>
        <button type="submit">Enviar</button>
        <button type="button" onclick="window.location.href='/cancel'">Cancelar</button>
    </form>
</body>
</html>
